<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Semáforo</title>
  </head>
  <body>
    <section class="container">
      <h1>Semáforo Maravilha</h1>
      <div id="bandeira" style="display: none">
        <h3><b>E foi dada a largada!!!</b></h3>
        <img id="flag" src="./img/race-flag.gif" alt="" />
      </div>
      <div>
        <img id="semaforo" src="/img/semaforo.png" alt="semáforo" />
      </div>
      <div id="btns">
        <button class="btn" style="background-color: red; color: white">
          Vermelho
        </button>
        <button class="btn" style="background-color: #ffd700; color: black">
          Amarelo
        </button>
        <button class="btn" style="background-color: green; color: white">
          Verde
        </button>
        <button class="btn">Automatico</button>
        <button class="btn">Desligar</button>
      </div>
    </section>
    <script src="./semaforo.js"></script>
  </body>
</html>
